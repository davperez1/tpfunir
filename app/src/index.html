<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
        <script defer src="index.js"></script>
    </head>
        <body>
            <table class="tftable" border="1">
                <tr>
                  <td colspan="2">
                    <span style="font-weight:bold">
                        <div id="resultado">
                            <label>Cuenta de usuario:</label>
                            <label id="addressAccountID">Address Usuario</label>
                        </div>
                    </span>                    
                  </td>
                  <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>Nombre CrowdFunding:</label>
                                <label id="nombreCrowdFundingID">Nombre CrowdFunding</label>
                            </div>
                        </span>                    
                    </td>
    
                    <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>Cantidad Token Generado</label>
                                <label id="cantTotalTokenID">Cantidad Token Generado</label>
                            </div>
                        </span>                    
                    </td>
    
                    <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>Cantidad Token en Venta:</label>
                                <label id="cantTokenForExchangeID">Cantidad Token en Venta:</label>
                            </div>
                        </span>                    
                    </td>
                  
                    <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>Cantidad de Token para el Ganador:</label>
                                <label id="cantTokenForToTheWinnerID">Cantidad de Token para el Ganador</label>
                            </div>
                        </span>                    
                    </td>                
                    <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>CrowdFunding Abierto:</label>
                                <label id="stateCanFundID">CrowdFunding Abierto</label>
                            </div>
                        </span>                    
                    </td>
                    <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>Total ETH cambiado por Token:</label>
                                <label id="totalETHID">Total Token Vendidos (ETH)</label>
                            </div>
                        </span>                    
                    </td>
                  </tr>
            </table>    
            <br>
            <br>
            <table class="tftable1" border="1">
              <tr>
                <td colspan="2">
                  <form name="datosForm">
                    Nombre: <input id="nombreID" type="text"/><br/> 
                    Cantidad Token para Vender: <input id="cantTokenExchangeID" type="number"/><br/>
                    Cantidad Token para el Ganador: <input id="cantTokenToTheWinnerID" type="number"/><br/>
                  </form>                                    
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <span style="font-weight:bold">Guardar Cambios</span>
                  <input type="button" value="Guardar Nombre" onclick="App.guardarNombre()">
                </td>              
              </tr>  
               <tr>
                <td colspan="2">
                  <span style="font-weight:bold">Guardar Cambios ></span>
                  <input type="button" value="Guardar Token Venta/Ganador" onclick="App.guardarToken()">
                </td>              
              </tr>  
              <tr>
                <td colspan="2">
                  <span style="font-weight:bold">Guardar Cambios ></span>
                  <input type="button" value="Open CrowdFunding" onclick="App.openCrowdFunding()">
                </td>              
              </tr>  
              <tr>
                <td colspan="2">
                  <span style="font-weight:bold">Guardar Cambios ->></span>
                  <input type="button" value="Close CrowdFunding" onclick="App.closeCrowdFunding()">
                </td>              
              </tr>            
            </table>

            <!-- ********************************************************************************** -->
            <br>
            <br>
            <br>
            <br>
            <table>
                <tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="Actualizar Vista Usuario" onclick="App.updateViewUser()">                        
                        </td>                                
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="Comprar 1 TOKEN" onclick="App.buyTokenCFT()">
                            <!-- <input id="buyTokenCFTID" type="text"/> -->
                            <label>Precio Token (ETH):</label>
                                <label id="priceTokenCFTID">ETH</label> 
                            <br/>                          
                        </td>                
                    </tr> 
                </tr>
            </table>
            <table class="tftable1" border="1">
                <tr>
                  <td colspan="2">
                    <span style="font-weight:bold">
                        <div id="resultado">
                            <label>Cuenta de usuario:</label>
                            <label id="addressAccountID-user">Address Usuario</label>
                        </div>
                    </span>                    
                  </td>
                  <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>ETH:</label>
                                <label id="cantETHID-user">Cantidad eth</label>
                            </div>
                        </span>                    
                    </td>
    
                    <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>Token CFT:</label>
                                <label id="cantCFTID-user">Cantidad Token Comprado</label>
                            </div>
                        </span>                    
                    </td>
    
                    <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>Numeros Comprados:</label>
                                <label id="cantNumeroCompradosID-user">Cantidad Numeros Comprados:</label>
                            </div>
                        </span>                    
                    </td>
                
                    <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>Cantidad de Token para el Ganador:</label>
                                <label id="cantTokenForToTheWinnerID-user">Cantidad de Token para el Ganador</label>
                            </div>
                        </span>                    
                    </td>                
                    <td colspan="2">
                        <span style="font-weight:bold">
                            <div id="resultado">
                                <label>CrowdFunding Abierto:</label>
                                <label id="stateCanFundID-user">CrowdFunding Abierto</label>
                            </div>
                        </span>                    
                    </td>
                </tr>                              
        </body>
</html>
